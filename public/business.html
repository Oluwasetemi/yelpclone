<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/business.css">

    <title>Restaurants & Businesses</title>
    <!-- this title should dynamically change withe the name of the business the user selected-->
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/" class="yelp"><img src="https://s3.amazonaws.com/yelpcloneassets/Logos/yelp.logo.png" class="logo" /></a>
            <form class="searchbar-business">
                <label class="find">Find</label>
                <input id="searchInput" type="text" placeholder="restaraunts, burgers, pizza" />
                <label class="location">Near</label>
                <input id="locationInput" type="text" placeholder="Current location" />
                <button type="submit" class="submit" id="submit"><i class="fas fa-search fa-2x"></i></button>
        </div>
        </form>
    </header>
    <nav>
        <ul class="shortcuts">
            <div class="utensils blue">
                <i class="fas fa-utensils"></i>
                <li>
                    <p>Restaurants</p>
                </li>
            </div>
            <div class="city blue">
                <i class="fas fa-city"></i>
                <li class="border">
                    <p>Businesses</p>
                </li>
            </div>
        </ul>
    </nav>
    <section class="business">
        <div class="info">
            <div class="details"></div>
            <div class="buttons">
                <button class="review" id="">
                    <i class="fas fa-star" href=""></i>Write a Review
                </button>
                <button class="photo">
                    <p><i class="fas fa-camera"></i>Add Photo</p>
                </button>
                <button class="share">
                    <p><i class="fas fa-share-square"></i>Share</p>
                </button>
                <button class="save">
                    <p><i class="fas fa-bookmark"></i>Save</p>
                </button>
            </div>
        </div>
    </section>
    <section class="map-photo">
        <div class="photo-map">
            <div class="assets">
                <div id="map"></div>
                <div class="mapBoxText"></div>
            </div>
            <div class="photos">
                <!--This is where any photos should render to-->
            </div>

        </div>
    </section>
    <section class="reviews inline">
        <div class="recommend"></div>
        <div class="user-review"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/auto-location.js"></script>
    <script src="js/elements.js"></script>
    <script src="./js/business.js"> </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxG39mIjdDBwU3JnRsD1SmItsodWv_1lw&callback=initMap"></script>
</body>

</html>
