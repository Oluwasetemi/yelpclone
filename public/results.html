<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/results.css">
    <title id="title">Search Results</title>
    <!--This title will need to dynamcially change to include "search item" near "location"-->
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/" class="yelp"><img src="https://s3.amazonaws.com/yelpcloneassets/Logos/yelp.logo.png" class="logo" /></a>
            <form class="searchbar-business">
                <label class="find">Find</label>
                <input id="searchInput" type="text" onfocus="this.value=''" placeholder="restaurants, burgers, pizza" />
                <label class="location">Near</label>
                <input id="locationInput" type="text" onfocus="this.value=''" placeholder="Current Location" />
                <button type="submit" class="submit" id="submit"><p class="search">Search</p><i class="fas fa-search fa-2x"></i></button>
        </div>
        </form>
    </header>
    <nav>
        <ul class="shortcuts">
            <div class="utensils blue">
                <i class="fas fa-utensils"></i>
                <li>
                    <p>Restaurants</p>
                </li>
            </div>
            <div class="city blue">
                <i class="fas fa-city"></i>
                <li class="line">
                    <p>Businesses</p>
                </li>
            </div>
        </ul>
    </nav>
    <div class="background">
        <section class="search-title">
            <div id="bestNear">
                <!--This div should dynamically change to include "search item" near "location"-->
            </div>
            <div>
                <!--This div should dynamically change to include Showing "x - x of xx"-->
            </div>
        </section>
        <section class="filter">
            <div class="dollar">
                <button id="oneDollar" class="first tagFilter" data-tool-tip="Inexpensive">$</button>
                <button id="twoDollar" class="tagFilter" data-tool-tip="Moderate">$$</button>
                <button id="threeDollar" class="tagFilter" data-tool-tip="Pricey">$$$</button>
                <button id="fourDollar" class="last tagFilter" data-tool-tip="Ultra High-End">$$$$</button>
            </div>
            <button id="openStatus" class="open tagFilter" data-tool-tip="Find businesses that are open now">
                <p><i class="far fa-clock"></i>Open Now</p>
            </button>
        </section>
    </div>
    <div class="results">
        <section class="card mb-14">
            <div class="card-body" id="holder">
            </div>
        </section>
        <aside class="result-map">
            <div class="map-header">
                <a href="#"><i class="fas fa-chevron-left rotate"></i><span>Mo' Map</span></a>
                <button>Redo Search in Map</button>
            </div>
            <div id="map"></div>
        </aside>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxG39mIjdDBwU3JnRsD1SmItsodWv_1lw&callback=initMap"></script>
    <script src="js/auto-location.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/results.js"></script>
</body>

</html>
